<!DOCTYPE html>
<html>

<head>
    <title>[space_name]</title>

    <!-- gets the function that sets the html page (title, bg color, text) accordingly -->
    <script src="website_function.js"></script>

    <!-- gets the variables for the html page -->
    <script src="html_format.js"></script>

	<link href="availability website.css" rel="stylesheet">

    <meta http-equiv="refresh" content="15">
</head>

<body onload="create_page()">
	<!-- creates a centered table with 2 columns -->
    <table>
	<tr>
		<!-- left column: general information -->
	    <td>
		<p id="space_name">				[space_name]</p>
		<p id="availability_message">	[availability_message]</p>
		<p id="current_time">			[current_time]</p>
	    </td>
		<!-- right column: qr code -->
	    <td>
		<figure>
		    <img src="qrcode.png">
		    <figcaption>create booking</figcaption>
		</figure>
	    </td>

	</tr>
    </table>
</body>

</html>
